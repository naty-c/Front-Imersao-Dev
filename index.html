<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripics</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo-tripics.png">
    <meta name="description" content="Your passport to the world of travel photography where you can share your adventures and inspire other travelers.">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Tri<strong>pics</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Login">Check-in</button>
                <a href="#" class="signup-link" aria-label="Register">Signup</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">

                <h1>@natycagnani</h1>
                <p>6 posts · 952 followers · 537 following</p>

        </section>

        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
